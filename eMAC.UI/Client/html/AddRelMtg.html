<div>
    <div class="row clearfix">
        <div class="col-lg-12">
            <div class="form-group clearfix">      
                <div class="col-lg-12" style="padding-top:0px;">
                        <label class="col-lg-2 control-label" for="jobNumber">Date</label>
                        <div class="col-lg-10">
                            <input kendo-date-picker id="meeting.internal.date" k-format="'dd MMM yyyy'" k-options="datePickerOptions" k-ng-model="meeting.approvaldate" />                                                                  
                        </div>
                </div>
            </div>
            <div class="form-group clearfix">
                <div class="col-lg-12" style="padding: 0px;">
                    <label class="col-lg-2 control-label" for="jobNumber">Time</label>
                    <div class="col-lg-10">
                        <input ng-model="meeting.internal.time" type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-group clearfix">
                <div class="col-lg-12" style="padding: 0px;">
                    <label class="col-lg-2 control-label" for="jobNumber">Room</label>
                    <div class="col-lg-10">
                        <input ng-model="meeting.internal.room" type="text" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
