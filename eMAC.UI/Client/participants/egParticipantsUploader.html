<form name="newParticipantsForm" role="form" enctype="multipart/form-data" ng-disabled="appStatus.busy || participantsIb2Manager.uploading">
    <div class="col-lg-12">
    <div class="form-group" ng-hide="hasFiles">
        <span for="newPhotos">Select and import participants excel file </span>
        <!--<input type="file" id="newFinalRep" class="uploadFile" accept="*/*" eg-final-rep="files" has-files="hasFiles" single>-->
        <span class="btn btn-default btn-file" ng-disabled="!isDisabled">
            Browse <input type="file" id="newFinalRep" accept=".xls,.xlsx" eg-participant-file="files" has-files="hasFiles" single ng-disabled="!isDisabled">
        </span>
        
        <div class="pull-right">
            <button class="btn btn-default" ng-if="false" type="button" ng-click="printib2()"><span class="glyphicon glyphicon-print"></span> Print IB2</button>
        </div>
    </div>
    <div class="form-group" ng-show="hasFiles">
        <ul class="list-inline">
            <li><strong>File:</strong></li>
            <li ng-repeat="file in files">{{file.name}}</li>
            <li><input class="btn btn-info" type="button" eg-participant-upload="upload(files)" value="Import"></li>
            <li><input class="btn btn-warning" type="reset" value="Cancel" /></li>
        </ul>
    </div>
<!--    <div class="form-group" ng-show="photoManagerStatus.uploading">
        <p class="help-block">uploading</p>
    </div>-->
        </div>
</form>
<style type="text/css">
.btn-file {
    position: relative;
    overflow: hidden;
}
.btn-file input[type=file] {
    position: absolute;
    top: 0;
    right: 0;
    min-width: 100%;
    min-height: 100%;
    font-size: 100px;
    text-align: right;
    filter: alpha(opacity=0);
    opacity: 0;
    outline: none;
    background: white;
    cursor: inherit;
    display: block;
}
</style>
