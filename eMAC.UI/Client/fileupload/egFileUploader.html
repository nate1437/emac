<form name="newFilesForm" role="form" enctype="multipart/form-data" ng-disabled="appStatus.busy || fileManagerStatus.uploading">
    <div class="col-lg-12">
        <div class="form-group" ng-hide="hasFiles">
            <span for="newPhotos">Select and upload new file</span>
            <!--<input type="file" id="newFiles" class="uploadFile" accept="*/*" eg-files="files" has-files="hasFiles" single>-->
            <span class="btn btn-default btn-file">Browse
                <input type="file" id="newFiles" class="uploadFile" accept="*/*" eg-files="files" has-files="hasFiles" single>
            </span>
        </div>
        <!--<div class="form-group" ng-show="hasFiles || fileManagerStatus.uploading">-->
        <div class="form-group">
            <ul class="list-inline">
                <li><strong>File:</strong></li>
                <li ng-if="!hasFiles">No file. </li>
                <li ng-repeat="file in files" ng-if="hasFiles">{{file.name}}</li>
            </ul>
            <div class="pull-right">
                <button class="btn btn-primary" eg-upload="upload(files)" type="button" ng-disabled="!hasFiles">Upload</button>
                <button class="btn btn-warning" type="reset" ng-disabled="!hasFiles">Cancel</button>
                <button class="btn btn-default" type="button" ng-click="cancel(formEntry,newres)">Close</button>
            </div>
        </div>
        <!--    <div class="form-group" ng-show="photoManagerStatus.uploading">
        <p class="help-block">uploading</p>
    </div>-->
    </div>
</form>
