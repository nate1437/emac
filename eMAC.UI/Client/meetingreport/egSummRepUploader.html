<form name="newSummReportForm" role="form" enctype="multipart/form-data" ng-disabled="appStatus.busy || mtgReportManager.uploading ">
    <div class="col-lg-12">
    <div class="form-group" ng-hide="hasFiles">
        <!--<span for="newPhotos">Select and upload file</span>-->
        <!--<input type="file" id="newSummRep" class="uploadFile" accept="*/*" eg-summ-rep="files" has-files="hasFiles" single>-->
        <span class="btn btn-default btn-file">
            Browse <input type="file" id="File1" class="uploadFile" accept=".pdf" eg-summ-rep="files" has-files="hasFiles" single>
        </span>
    </div>
    <div class="form-group" ng-show="hasFiles">
        <ul class="list-inline">
            <!--<li><strong>File:</strong></li>-->
            <li ng-repeat="file in files">{{file.name}}</li>
            <li><input class="btn btn-info" type="button" eg-rep-upload="upload(files)" value="Upload"></li>
            <li><input class="btn btn-warning" type="reset" value="Cancel" /></li>
        </ul>
    </div>
<!--    <div class="form-group" ng-show="photoManagerStatus.uploading">
        <p class="help-block">uploading</p>
    </div>-->
        </div>
</form>
